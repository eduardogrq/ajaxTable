<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="" class="mt-3 p-3 bg-dark text-white border rounded">
                    <h1>Agregar producto</h1>
                    <div class="form-group mt-4">
                        <label for="">Imagen</label>
                        <input type="text" class="form-control" name="image" value="https://picsum.photos/400/400">
                    </div>
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" class="form-control" name="name" value="Iron Maiden">
                    </div>
                    <div class="form-group">
                        <label for="">Descripción</label>
                        <input type="text" class="form-control" name="description" value="Iron Maiden">
                    </div>
                    <div class="form-group">
                        <label for="">Categoría</label>
                        <select name="" id="category" class="custom-select">
                            <option value="electronica" selected>Electrónica</option>
                            <option value="musica">Música</option>
                            <option value="autos">Autos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Precio</label>
                        <input type="number" class="form-control" name="price" value="15" id="price">
                    </div>
                    <button id="save-product" type="button" class="btn btn-primary">Guardar</button>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Categoría</label>
                        <select name="" id="filter-category" class="custom-select" onchange="getFilter(getProductsCollection())">
                            <option value="todos"selected >Todos</option>
                            <option value="electronica" >Electrónica</option>
                            <option value="musica">Música</option>
                            <option value="autos">Autos</option>
                        </select>
                    </div>
                </div>
                <div class="col-12" id="products-container"></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
